---
- name: Check OS version
  hosts: all
  gather_facts: true  # Bật tính năng thu thập thông tin
  tasks:
    - name: Display OS version
      debug:
        msg: "The operating system is {{ ansible_distribution }} {{ ansible_distribution_version }}"
    - name: Check CUPS service status
      ansible.builtin.systemd:
        name: pgpool2
        state: started
      register: pgpool2_status
    - name: Show CUPS service status
      debug:
        var: pgpool2_status